<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.PageTitle}} - Вышивка крестом</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ===== CSS СТИЛИ (как в Phantom) ===== */
        :root {
            --primary: #3498db;
            --dark: #1a1a1a;
            --darker: #111;
            --light: #f8f9fa;
            --gray: #6c757d;
            --transition: all 0.3s ease;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== НАВИГАЦИЯ ===== */
        .navbar {
            background-color: rgba(26, 26, 26, 0.95);
            padding: 1.2rem 5%;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--light);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: var(--primary);
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 400;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary);
            background: rgba(52, 152, 219, 0.1);
        }

        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* ===== ОСНОВНОЙ КОНТЕНТ ===== */
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem 5%;
            flex: 1;
        }

        /* ===== ГЕРОЙ-СЕКЦИЯ ===== */
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(26, 26, 26, 0) 100%);
            border-radius: 20px;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, var(--primary), #9b59b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.3rem;
            color: #aaa;
            max-width: 700px;
            margin: 0 auto 2rem;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), #2980b9);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
        }

        /* ===== КАРТОЧКИ ТОВАРОВ ===== */
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--light);
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), transparent);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .product-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-content {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        .product-price {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 600;
            margin: 1rem 0;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-description {
            color: #aaa;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .product-button {
            display: inline-block;
            width: 100%;
            padding: 0.8rem;
            background: rgba(52, 152, 219, 0.2);
            color: var(--primary);
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            transition: var(--transition);
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .product-button:hover {
            background: var(--primary);
            color: white;
        }

        /* ===== ФУТЕР ===== */
        footer {
            background: var(--darker);
            padding: 3rem 5%;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            list-style: none;
        }

        .footer-links a {
            color: #aaa;
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        .copyright {
            color: #666;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ===== АДАПТИВНОСТЬ ===== */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- НАВИГАЦИЯ -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">
                <span class="logo-icon">✦</span>
                StitchArt
            </a>
            <ul class="nav-links">
                <li><a href="/" class="{{if eq .PageTitle "Главная"}}active{{end}}">Главная</a></li>
                <li><a href="/about" class="{{if eq .PageTitle "О нас"}}active{{end}}">О нас</a></li>
                <li><a href="/catalog" class="{{if eq .PageTitle "Каталог"}}active{{end}}">Каталог</a></li>
                <li><a href="/contacts" class="{{if eq .PageTitle "Контакты"}}active{{end}}">Контакты</a></li>
            </ul>
        </div>
    </nav>

    <!-- ОСНОВНОЙ КОНТЕНТ (будет меняться) -->
    <main class="container">
        {{template "content" .}}
    </main>

    <!-- ФУТЕР -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">StitchArt</div>
            <p>Ручная вышивка крестом. Каждая работа — уникальна</p>
            <ul class="footer-links">
                <li><a href="/">Главная</a></li>
                <li><a href="/catalog">Каталог</a></li>
                <li><a href="/about">О мастере</a></li>
                <li><a href="/contacts">Контакты</a></li>
            </ul>
            <div class="copyright">
                © 2026 StitchArt. Дипломный проект на Go. Все работы выполнены вручную.
            </div>
        </div>
    </footer>
</body>
</html>
